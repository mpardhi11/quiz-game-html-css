<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="container">
      <!-- START SCREEN -->
      <section
        class="screen active"
        id="start-screen"
        aria-labelledby="start-title"
      >
        <h1 id="start-title">Quiz Time!</h1>
        <p>
          Test your knowledge with our fun quiz game. Click the button below to
          start playing and see how much you know!
        </p>
        <button id="start-btn" type="button">Start Quiz</button>
      </section>

      <!-- QUIZ SCREEN -->
      <section class="screen" id="quiz-screen" aria-labelledby="question-text">
        <header class="quiz-header">
          <h2 id="question-text">Question goes here</h2>

          <div class="quiz-info">
            <p>
              Question
              <span id="current-question" aria-live="polite">1</span>
              of
              <span id="total-questions">5</span>
            </p>

            <p>
              Score:
              <span id="score" aria-live="polite">0</span>
            </p>
          </div>
        </header>

        <div
          id="answer-container"
          class="answer-container"
          role="group"
          aria-label="Answer choices"
        >
          <!-- Answer buttons generated by JS -->
        </div>

        <div class="progress-bar" aria-hidden="true">
          <div id="progress"></div>
        </div>
      </section>

      <!-- RESULT SCREEN -->
      <section class="screen" id="result-screen" aria-labelledby="result-title">
        <h2 id="result-title">Quiz Results</h2>

        <div class="result-info">
          <p>
            You scored
            <span id="final-score" aria-live="polite">0</span>
            out of
            <span id="max-score">5</span>
          </p>

          <p id="result-message" role="status">Good Job</p>
        </div>

        <button id="restart-btn" type="button">Restart Quiz</button>
      </section>
    </main>
  </body>
</html>
